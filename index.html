<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to external JavaScript file -->
    <script defer src="index.js"></script>
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav-bar">
        <!-- Logo image -->
        <img src="logo.png" alt="Logo">
        <!-- Navigation links -->
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Find Your Movie</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <!-- Main title -->
    <div class="main-title">
        <h1>Browse Our Movies</h1>
    </div>
    <!-- Search container -->
    <div class="search-container">
        <!-- Search input field -->
        <input type="text" id="movieTitle" class="search-bar" placeholder="Enter movie title...">
        <!-- Search button -->
        <button class="search-button" onclick="searchMovie()">Search</button>
        <!-- Alphabetical filter slider -->
        <div class="slider-container">
            <label for="alphabetSlider">Filter Alphabetically:</label>
            <input type="range" id="alphabetSlider" class="slider" min="65" max="90" value="65" oninput="applySliderFilter()">
            <span id="sliderValue">A</span>
        </div>
    </div>
    <!-- Result container -->
    <div class="result-container" id="resultContainer">
        <!-- Movie grid to display movie cards -->
        <div class="movie-grid" id="movieGrid">
            <!-- Movie cards will be dynamically inserted here -->
        </div>
    </div>
</body>
</html>
